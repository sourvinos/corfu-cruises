<div id="wrapper">
    
    <div id="main">

        <top-bar></top-bar>

        <div id="content">
            <router-outlet></router-outlet>
        </div>

        <div @slideFromLeft *ngIf="countdown >= 1" id="timeout-warning">
            <span id="message">{{ getEmoji() }} {{ getMessage() }}</span>
        </div>

    </div>

    <div *ngIf="isLoading">
        <loading-spinner></loading-spinner>
    </div>

</div>
