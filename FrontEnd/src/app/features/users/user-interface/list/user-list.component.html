<div id="list">

    <div id="header">
        <home-button-and-title [featureIcon]="featureIcon" [feature]="feature" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        <div id="criteria">
            <button (click)="resetTableFilters()" [disabled]="records.length==recordsFiltered.length" class="primary" mat-flat-button>
                <i class="pi pi-filter-slash"></i>
            </button>
        </div>
    </div>

    <div id="table-wrapper">
        <p-table #table (onFilter)="filterRecords($event)" [scrollable]="true" [value]="records" [virtualScrollItemSize]="33" [virtualScroll]="true" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="isActive" style="width: 10%;">{{ getLabel("headerIsActive") }}<p-sortIcon field="isActive"></p-sortIcon></th>
                    <th pSortableColumn="isAdmin" style="width: 10%;">{{ getLabel("headerIsAdmin") }}<p-sortIcon field="isAdmin"></p-sortIcon></th>
                    <th pSortableColumn="userName" style="width: 30%;">{{ getLabel("headerUsername") }}<p-sortIcon field="userName"></p-sortIcon></th>
                    <th pSortableColumn="displayname" style="width: 20%;">{{ getLabel("headerDisplayname") }}<p-sortIcon field="displayname"></p-sortIcon></th>
                    <th pSortableColumn="email" style="width: 30%;">{{ getLabel("headerEmail") }}<p-sortIcon field="email"></p-sortIcon></th>
                </tr>
                <tr>
                    <th style="width: 10%;"><p-columnFilter field="isActive" type="boolean"></p-columnFilter></th>
                    <th style="width: 10%;"><p-columnFilter field="isAdmin" type="boolean"></p-columnFilter></th>
                    <th style="width: 30%;"><input (input)="table.filter($event.target.value, 'userName', 'contains')" [value]="$any(table).filters['userName']?.value" class="p-inputtext" type="text"></th>
                    <th style="width: 20%;"><input (input)="table.filter($event.target.value, 'displayname', 'contains')" [value]="$any(table).filters['displayname']?.value" class="p-inputtext" type="text"></th>
                    <th style="width: 30%;"><input (input)="table.filter($event.target.value, 'email', 'contains')" [value]="$any(table).filters['email']?.value" class="p-inputtext" type="text"></th>
                </tr>
            </ng-template>
            <ng-template let-rowData pTemplate="body">
                <tr (dblclick)="editRecord(rowData.id)" style="height: 33px">
                    <td [ngClass]="rowData.isActive ? 'is-active': 'is-not-active'" style="text-align: center; width: 10%;">
                        <span *ngIf="rowData.isActive" class="is-active material-icons-outlined">check_circle</span>
                        <span *ngIf="!rowData.isActive" class="is-not-active material-icons-outlined">highlight_off</span>
                    </td>
                    <td [ngClass]="rowData.isAdmin ? 'is-active': 'is-not-active'" style="text-align: center; width: 10%;">
                        <span *ngIf="rowData.isAdmin" class="is-active material-icons-outlined">check_circle</span>
                        <span *ngIf="!rowData.isAdmin" class="is-not-active material-icons-outlined">highlight_off</span>
                    </td>
                    <td style="width: 30%;">{{ rowData.userName }}</td>
                    <td style="width: 20%;">{{ rowData.displayname }}</td>
                    <td style="width: 30%;">{{ rowData.email }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <table-total-filtered-records [recordCount]="records.length" [filteredRecordCount]="recordsFiltered.length"></table-total-filtered-records>
        <div class="button-group-right">
            <button mat-flat-button class="primary" (click)="newRecord()">{{ getLabel("newRecord") }}</button>
        </div>
    </div>

</div>
