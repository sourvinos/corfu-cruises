<div id="dialog">

    <div @slideFromLeft id="dialog-header">
        <h1 mat-dialog-title>{{ getLabel('header') }}</h1>
    </div>

    <div id="dialog-content">
        <form id="form" [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <mat-label>{{ getLabel("driver") }}</mat-label>
                <input data-cy="driver-description" [inputTabStop]="input" [matAutocomplete]="drivers" data-tabindex="1" formControlName="driver" matInput type="text">
                <mat-error *ngIf="driver.hasError('required')">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="!driver.hasError('required') && driver.hasError('incorrect')">{{ getHint('invalid') }}</mat-error>
            </mat-form-field>
        </form>
        <p class="instructions" [class.hidden]=true>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div @slideFromRight id="dialog-footer">
        <mat-dialog-actions>
            <button mat-flat-button class="secondary" id="abort" tabindex="-1" (click)="onClose()">{{ getLabel('noButton') }}</button>
            <button data-cy="continue" mat-flat-button class="primary" id="ok" tabindex="-1" [disabled]="!form.valid" (click)="onSave()">{{ getLabel('okButton') }}</button>
        </mat-dialog-actions>
    </div>

</div>

<mat-autocomplete autoActiveFirstOption #drivers="matAutocomplete" [displayWith]="dropdownFields">
    <mat-option *ngFor="let option of filteredDrivers | async" [value]="option">
        {{ option.description }}
    </mat-option>
</mat-autocomplete>
