<div id="list">

    <div id="header">
        <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
    </div>

    <div id="year-selector">
        <button mat-mini-fab (click)="changeYear('previous')">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <div id="selected-year">
            {{ selectedYear }}
        </div>
        <button mat-mini-fab (click)="changeYear('next')">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>

    <div id="day-wrapper">
        <button (click)="scrollDays('previous')" class="arrow">
            <img src="assets/images/calendars/left-arrow.svg">
        </button>
        <div id="days">
            <div (click)="showReservationsForSelectedDay(day)" class="day" *ngFor="let day of year" [ngClass]="{ 'saturday':isSaturday(day), 'sunday':isSunday(day), 'is-today':isToday(day), 'has-schedule':dayHasSchedule(day) }">
                <div class="day-data">
                    <div class="weekday">{{ getLocaleWeekdayName(day.weekdayName) }}</div>
                    <div class="date">{{ day.value }}</div>
                    <div class="month">{{ getLocaleMonthName(day.monthName) }}</div>
                </div>
                <div class="reservation">
                    <div class="destinations" *ngFor="let destination of day.destinations">
                        <div class="destination-description">{{ destination.abbreviation }}</div>
                        <div class="destination-pax">{{ destination.pax }}</div>
                    </div>
                    <div class="pax">{{ day.pax }}</div>
                </div>
            </div>
        </div>
        <button (click)="scrollDays('next')" class="arrow">
            <img src="assets/images/calendars/right-arrow.svg">
        </button>
    </div>

    <div id="month-selector">
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <mat-button-toggle class="month-selector" *ngFor="let month of months" (click)="gotoMonth(month)">
                {{ month }}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div id="today-selector">
        <button mat-flat-button class="primary" (click)="gotoToday()" [disabled]="currentYearIsNotSelectedYear()">{{ getLabel("gotoTodayButton") }}</button>
    </div>

    <div *ngIf="isLoading">
        <loading-spinner></loading-spinner>
    </div>

</div>
