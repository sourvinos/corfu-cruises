<div id="wrapper">
    <div id="content">
        <div id="month-selector">
            <month-selector [baseColor]="147" [baseBrightness]="10" [brightnessStep]="5" (monthEmitter)="gotoMonth($event)"></month-selector>
        </div>
        <div id="days">
            <div (click)="gotoReservationsList(day)" [attr.id]="day.date" class="day" *ngFor="let day of year" [ngClass]="{ 'saturday':isSaturday(day), 'sunday':isSunday(day), 'is-today':isToday(day), 'has-schedule':dayHasSchedule(day) }">
                <div class="day-data">
                    <div class="weekday">{{ getLocaleWeekdayName(day.weekdayName) }}</div>
                    <div class="date">{{ day.value }}</div>
                    <div class="month">{{ getLocaleMonthName(day.monthName) }}</div>
                </div>
                <div class="reservation-data">
                    <div class="reservation">
                        <div class="destinations" *ngFor="let destination of day.destinations">
                            <div class="destination-description">{{ destination.description }}</div>
                            <div class="destination-pax">{{ destination.pax }}</div>
                        </div>
                    </div>
                    <div class="pax">{{ day.pax }}</div>
                </div>
            </div>
        </div>
        <div id="today-selector">
            <button mat-flat-button mat-fab class="primary" (click)="gotoToday()">
                <mat-icon>calendar_month</mat-icon>
            </button>
        </div>
    </div>
    <div id="footer">
        <div class="button-group">
            <button mat-flat-button class="primary" id="new">{{ getLabel("newButton") }}</button>
        </div>
    </div>
</div>

<div *ngIf="isLoading">
    <loading-spinner></loading-spinner>
</div>
