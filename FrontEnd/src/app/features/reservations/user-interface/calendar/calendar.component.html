<div id="list">

    <div id="header">
        <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
    </div>

    <div id="year-selector">
        <mat-form-field appearance="outline">
            <mat-select [(value)]="selectedYear" (selectionChange)="changeYear()">
                <mat-option [value]="year.value" *ngFor="let year of years">
                    {{ year.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div id="day-wrapper">
        <button (click)="scrollToDay('previous')" class="arrow">
            <img src="assets/images/calendars/left-arrow.svg">
        </button>
        <div id="days">
            <div class="day" *ngFor="let day of year">
                <div class="day-data">
                    <div class="weekday">{{ getLocaleWeekdayName(day.weekdayName) }}</div>
                    <div class="date">{{ day.value }}</div>
                    <div class="month">{{ getLocaleMonthName(day.monthName) }}</div>
                </div>
                <div class="reservation">
                    <div class="destinations" *ngFor="let destination of day.destinations">
                        <div class="destination-description">{{ destination.abbreviation }}</div>
                        <div class="destination-pax">{{ destination.pax }}</div>
                    </div>
                    <div class="pax">{{ day.pax }}</div>
                </div>
            </div>
        </div>
        <button (click)="scrollToDay('next')" class="arrow">
            <img src="assets/images/calendars/right-arrow.svg">
        </button>
    </div>

    <div id="month-selector">
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <mat-button-toggle class="month-selector" *ngFor="let month of months" (click)="gotoMonth(month)">
                {{ month }}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div id="today-selector">
        <button mat-stroked-button color="primary" (click)="gotoToday()">Today</button>
    </div>

    <div *ngIf="isLoading">
        <loading-spinner></loading-spinner>
    </div>

</div>
