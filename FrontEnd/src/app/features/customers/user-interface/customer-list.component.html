<div id="list">

    <div id="header">
        <home-button-and-title [featureIcon]="featureIcon" [feature]="feature" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        <div id="criteria">
            <button (click)="resetTableFilters(table)" [disabled]="records.length==recordsFiltered.length" class="primary" mat-flat-button>
                <i class="pi pi-filter-slash"></i>
            </button>
        </div>
    </div>

    <div id="table-wrapper">
        <p-table #table (onFilter)="filterRecords($event)" [scrollable]="true" [value]="records" [virtualScrollItemSize]="33" [virtualScroll]="true" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="isActive" style="width: 10%;">{{ getLabel("headerIsActive") }}<p-sortIcon field="isActive"></p-sortIcon></th>
                    <th pSortableColumn="description" style="width: 50%;">{{ getLabel("headerName") }}<p-sortIcon field="description"></p-sortIcon></th>
                    <th pSortableColumn="email" style="width: 20%;">{{ getLabel("headerEmail") }}<p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="phones" style="width: 20%;">{{ getLabel("headerPhones") }}<p-sortIcon field="phones"></p-sortIcon></th>
                </tr>
                <tr>
                    <th style="width: 10%;"><p-columnFilter field="isActive" type="boolean"></p-columnFilter></th>
                    <th style="width: 50%;"><input (input)="table.filter($event.target.value, 'description', 'contains')" [value]="$any(table).filters['description']?.value" class="p-inputtext" type="text"></th>
                    <th style="width: 20%;"><input (input)="table.filter($event.target.value, 'email', 'contains')" [value]="$any(table).filters['email']?.value" class="p-inputtext" type="text"></th>
                    <th style="width: 20%;"><input (input)="table.filter($event.target.value, 'phones', 'contains')" [value]="$any(table).filters['phones']?.value" class="p-inputtext" type="text"></th>
                </tr>
            </ng-template>
            <ng-template let-rowData pTemplate="body">
                <tr (dblclick)="editRecord(rowData.id)" style="height:33px">
                    <td [ngClass]="rowData.isActive ? 'is-active': 'is-not-active'" style="text-align: center; width: 10%;">
                        <span *ngIf="rowData.isActive" class="is-active material-icons-outlined">check_circle</span>
                        <span *ngIf="!rowData.isActive" class="is-not-active material-icons-outlined">highlight_off</span>
                    </td>
                    <td style="width: 50%;">{{ rowData.description }}</td>
                    <td style="width: 20%;">{{ rowData.email }}</td>
                    <td style="width: 20%;">{{ rowData.phones }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <div id="filters">
            <div class="pill">
                <img [src]="getIcon('total')">
                <div class="number description">{{ records.length }}</div>
            </div>
            <div class="pill">
                <img [src]="getIcon('filter')">
                <div class="number description">{{ recordsFiltered.length }}</div>
            </div>
        </div>
        <div class="button-group">
            <button (click)="newRecord()" class="primary" mat-flat-button>{{ getLabel("newRecord") }}</button>
        </div>
    </div>

</div>
