<div id="list">

    <div id="header">
        <home-button-and-title [featureIcon]="featureIcon" [feature]="feature" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        <div id="criteria">
            <button (click)="resetTableFilters()" [disabled]="records.length==recordsFiltered.length" class="primary" mat-flat-button>
                <i class="pi pi-filter-slash"></i>
            </button>
        </div>
    </div>

    <div id="table-wrapper">
        <p-table #table (onFilter)="filterRecords($event)" [scrollable]="true" [value]="records" [virtualScrollItemSize]="33" [virtualScroll]="true" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="isActive" style="width: 10%;">{{ getLabel("headerIsActive") }}<p-sortIcon field="isActive"></p-sortIcon></th>
                    <th pSortableColumn="isPrimary" style="width: 10%;">{{ getLabel("headerIsPrimary") }}<p-sortIcon field="isPrimary"></p-sortIcon></th>
                    <th pSortableColumn="shipDescription" style="width: 40%;">{{ getLabel("headerShipDescription") }}<p-sortIcon field="shipDescription"></p-sortIcon></th>
                    <th pSortableColumn="fullname" style="width: 40%;">{{ getLabel("headerFullname") }}<p-sortIcon field="fullname"></p-sortIcon></th>
                </tr>
                <tr>
                    <th style="width: 10%;"><p-columnFilter field="isActive" type="boolean"></p-columnFilter></th>
                    <th style="width: 10%;"><p-columnFilter field="isPrimary" type="boolean"></p-columnFilter></th>
                    <th style="width: 40%;">
                        <p-columnFilter [showMenu]="false" field="shipDescription" matchMode="equals" style="width: 100%;">
                            <ng-template let-filter="filterCallback" let-value pTemplate="filter">
                                <p-dropdown (onChange)="filter($event.value)" [ngModel]="value" [options]="dropdownShips" [showClear]="true" placeholder="â­">
                                    <ng-template let-option pTemplate="item">
                                        <span>{{ option.label }}</span>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th style="width: 40%;"><input (input)="table.filter($event.target.value, 'fullname', 'contains')" [value]="$any(table).filters['fullname']?.value" class="p-inputtext" type="text"></th>
                </tr>
            </ng-template>
            <ng-template let-rowData pTemplate="body">
                <tr (dblclick)="editRecord(rowData.id)" class="p-highlight" style="height:33px">
                    <td [ngClass]="rowData.isActive ? 'is-active': 'is-not-active'" style="text-align: center; width: 10%;">
                        <span *ngIf="rowData.isActive" class="is-active material-icons-outlined">check_circle</span>
                        <span *ngIf="!rowData.isActive" class="is-not-active material-icons-outlined">highlight_off</span>
                    </td>
                    <td [ngClass]="rowData.isPrimary ? 'is-active': 'is-not-active'" style="text-align: center; width: 10%">
                        <span *ngIf="rowData.isPrimary" class="is-active material-icons-outlined">check_circle</span>
                        <span *ngIf="!rowData.isPrimary" class="is-not-active material-icons-outlined">highlight_off</span>
                    </td>
                    <td style="width: 40%;">{{ rowData.shipDescription }}</td>
                    <td style="width: 40%;">{{ rowData.fullname }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <table-total-filtered-records [recordCount]="records.length" [filteredRecordCount]="recordsFiltered.length"></table-total-filtered-records>
        <div class="button-group-right">
            <button (click)="newRecord()" class="primary" mat-flat-button>{{ getLabel("newRecord") }}</button>
        </div>
    </div>

</div>
