<div id="dialog">

    <div id="dialog-header">
        <h1 mat-dialog-title>{{ data.customer.customer.description }}</h1>
    </div>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Reservations">
            <ledger-customer-reservations [customerReservations]="data.customer.reservations"></ledger-customer-reservations>
        </mat-tab>
        <mat-tab label="Summary">
            <ledger-customer-summary [ports]="data.customer.ports"></ledger-customer-summary>
        </mat-tab>
    </mat-tab-group>

    <div id="dialog-footer">
        <mat-dialog-actions>
            <button (click)="onClose()" class="primary" mat-flat-button>{{ getLabel('ok-button') }}</button>
        </mat-dialog-actions>
    </div>

</div>
