<div id="list">

    <div id="header">
        <home-button-and-title [feature]="feature" [featureIcon]="featureIcon" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        <div id="criteria">
            <div class="pill date">
                <img width="20px" [src]="getIcon('calendar')">
                <div class="description">{{ formatDateToLocale(criteriaPanels.fromDate, true, true) }} - {{ formatDateToLocale(criteriaPanels.toDate, true, true) }}</div>
            </div>
            <button (click)="resetTableFilters()" [disabled]="records.length==recordsFiltered.length" class="primary" mat-flat-button>
                <i class="pi pi-filter-slash"></i>
            </button>
        </div>
    </div>

    <div id="content">
        <div id="criteria-panel">
            <criteria-panel [backgroundColor]="'var(--color-criteria-a)'" [feature]="feature" [header]="'criteria-customers'" [icon]="'customers'" [records]="criteriaPanels.customers" [sortField]="'description'"></criteria-panel>
            <criteria-panel [backgroundColor]="'var(--color-criteria-b)'" [feature]="feature" [header]="'criteria-destinations'" [icon]="'destinations'" [records]="criteriaPanels.destinations" [sortField]="'description'"></criteria-panel>
            <criteria-panel [backgroundColor]="'var(--color-criteria-c)'" [feature]="feature" [header]="'criteria-ships'" [icon]="'ships'" [records]="criteriaPanels.ships" [sortField]="'description'"></criteria-panel>
        </div>
        <div id="table-wrapper">
            <p-table #table (onFilter)="filterRecords($event)" [(selection)]="selectedRecords" [scrollable]="true" [value]="records" [virtualScrollItemSize]="33" [virtualScroll]="true" dataKey="customer.description" scrollHeight="flex" selectionMode="single" sortMode="multiple">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem;"></th>
                        <th pSortableColumn="customer.description">{{ getLabel("headerCustomer") }}<p-sortIcon field="customer.description"></p-sortIcon></th>
                        <th style="width: 3rem;"></th>
                    </tr>
                    <tr>
                        <th style="width: 3rem;"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                        <th><input (input)="table.filter($event.target.value, 'customer.description', 'contains')" [value]="$any(table).filters['customer.description']?.value" class="p-inputtext" type="text"></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template let-rowData pTemplate="body">
                    <tr (dblclick)="showCustomerReservations(rowData)" style="height:33px">
                        <td style="min-width: 3rem; max-width: 6rem; padding: 0; text-align: center;"><p-tableCheckbox [value]="rowData"></p-tableCheckbox></td>
                        <td>{{ rowData.customer.description }}</td>
                        <td style="display: flex; justify-content: center; max-width: 3.5rem; min-width: 3.5rem; padding: 5px; text-align: center; width: 3.5rem;" (click)="exportSingleCustomer(rowData.customer.id)" class="clickable">
                            <img src="/assets/images/tables/pdf.svg">
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div id="footer">
        <table-total-filtered-records [recordCount]="records.length" [filteredRecordCount]="recordsFiltered.length"></table-total-filtered-records>
        <div class="button-group-right">
            <button (click)="exportSelected()" class="primary" mat-flat-button>
                <span>{{ getLabel("createPdfButton") }}</span>
            </button>
        </div>
    </div>

</div>
