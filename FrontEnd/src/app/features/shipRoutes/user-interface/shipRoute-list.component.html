<div id="list">

    <div id="header">
        <home-button-and-title [featureIcon]="featureIcon" [feature]="feature" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        <div id="criteria">
            <button (click)="resetTableFilters()" [disabled]="records.length==recordsFiltered.length" class="primary" mat-flat-button>
                <i class="pi pi-filter-slash"></i>
            </button>
        </div>
    </div>

    <div id="table-wrapper">
        <p-table #table (onFilter)="filterRecords($event)" [scrollable]="true" [value]="records" [virtualScrollItemSize]="33" [virtualScroll]="true" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="isActive" style="width: 10%;">{{ getLabel("headerIsActive") }}<p-sortIcon field="isActive"></p-sortIcon></th>
                    <th pSortableColumn="fromPort" style="width: 30%;">{{ getLabel("headerFromPort") }}<p-sortIcon field="fromPort"></p-sortIcon></th>
                    <th pSortableColumn="viaPort" style="width: 30%;">{{ getLabel("headerViaPort") }}<p-sortIcon field="viaPort"></p-sortIcon></th>
                    <th pSortableColumn="toPort" style="width: 30%;">{{ getLabel("headerToPort") }}<p-sortIcon field="toPort"></p-sortIcon></th>
                </tr>
                <tr>
                    <th style="width: 10%;"><p-columnFilter field="isActive" type="boolean"></p-columnFilter></th>
                    <th style="width: 30%;"><input (input)="table.filter($event.target.value, 'fromPort', 'contains')" [value]="$any(table).filters['fromPort']?.value" class="p-inputtext" type="text"></th>
                    <th style="width: 30%;"><input (input)="table.filter($event.target.value, 'viaPort', 'contains')" [value]="$any(table).filters['viaPort']?.value" class="p-inputtext" type="text"></th>
                    <th style="width: 30%;"><input (input)="table.filter($event.target.value, 'toPort', 'contains')" [value]="$any(table).filters['toPort']?.value" class="p-inputtext" type="text"></th>
                </tr>
            </ng-template>
            <ng-template let-rowData pTemplate="body">
                <tr (dblclick)="editRecord(rowData.id)" style="height:33px">
                    <td [ngClass]="rowData.isActive ? 'is-active': 'is-not-active'" style="width: 10%; text-align: center;">
                        <span *ngIf="rowData.isActive" class="is-active material-icons-outlined">check_circle</span>
                        <span *ngIf="!rowData.isActive" class="is-not-active material-icons-outlined">highlight_off</span>
                    </td>
                    <td style="width: 30%;">{{ rowData.fromPort }}</td>
                    <td style="width: 30%;">{{ rowData.viaPort }}</td>
                    <td style="width: 30%;">{{ rowData.toPort }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <div id="filters">
            <div class="pill">
                <img [src]="getIcon('total')">
                <div class="number description">{{ records.length }}</div>
            </div>
            <div class="pill">
                <img [src]="getIcon('filter')">
                <div class="number description">{{ recordsFiltered.length }}</div>
            </div>
        </div>
        <div class="button-group">
            <button mat-flat-button class="primary" (click)="newRecord()">{{ getLabel("newRecord") }}</button>
        </div>
    </div>

</div>
