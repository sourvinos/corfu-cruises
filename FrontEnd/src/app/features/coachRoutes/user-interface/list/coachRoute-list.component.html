<div id="list">

    <div id="header">
        <home-button-and-title [featureIcon]="featureIcon" [feature]="feature" [icon]="icon" [parentUrl]="parentUrl"></home-button-and-title>
        <div id="criteria">
            <button (click)="resetTableFilters()" [disabled]="records.length==recordsFilteredCount" class="primary" mat-flat-button>
                <i class="pi pi-filter-slash"></i>
            </button>
        </div>
    </div>

    <div id="content">
        <div id="table-wrapper">
            <p-table #table (onFilter)="filterRecords($event)" [scrollable]="true" [value]="records" [virtualScrollItemSize]="33" [virtualScroll]="true" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="isActive" style="width: 10%;">{{ getLabel("headerIsActive") }}</th>
                        <th pSortableColumn="hasTransfer" style="width: 10%;">{{ getLabel("headerHasTransfer") }}</th>
                        <th pSortableColumn="abbreviation" style="width: 10%;">{{ getLabel("headerAbbreviation") }}</th>
                        <th pSortableColumn="description" style="width: 70%;">{{ getLabel("headerDescription") }}</th>
                    </tr>
                    <tr>
                        <th style="width: 10%;"><p-columnFilter field="isActive" type="boolean"></p-columnFilter></th>
                        <th style="width: 10%;"><p-columnFilter field="hasTransfer" type="boolean"></p-columnFilter></th>
                        <th style="width: 10%;"><input (input)="table.filter($event.target.value, 'abbreviation', 'contains')" [value]="$any(table).filters['abbreviation']?.value" class="p-inputtext" style="text-align: center;" type="text"></th>
                        <th style="width: 70%;"><input (input)="table.filter($event.target.value, 'description', 'contains')" [value]="$any(table).filters['description']?.value" class="p-inputtext" type="text"></th>
                    </tr>
                </ng-template>
                <ng-template let-record pTemplate="body">
                    <tr [attr.id]=record.id [pSelectableRow]="record" (click)="unHighlightAllRows()" (dblclick)="editRecord(record.id)" style="height:32px">
                        <td [ngClass]="record.isActive ? 'is-active': 'is-not-active'" style="text-align: center; width: 10%;">
                            <span *ngIf="record.isActive" class="is-active material-icons-outlined">check_circle</span>
                            <span *ngIf="!record.isActive" class="is-not-active material-icons-outlined">highlight_off</span>
                        </td>
                        <td [ngClass]="record.hasTransfer ? 'is-active': 'is-not-active'" style="text-align: center; width: 10%">
                            <span *ngIf="record.hasTransfer" class="is-active material-icons-outlined">check_circle</span>
                            <span *ngIf="!record.hasTransfer" class="is-not-active material-icons-outlined">highlight_off</span>
                        </td>
                        <td style="text-align: center; width: 10%;">{{ record.abbreviation }}</td>
                        <td style="width: 70%;">{{ record.description }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div id="footer">
        <table-total-filtered-records [filteredRecordCount]="recordsFilteredCount" [recordCount]="records.length"></table-total-filtered-records>
        <div class="button-group-right">
            <button (click)="newRecord()" class="primary" mat-flat-button>{{ getLabel("newRecord") }}</button>
        </div>
    </div>

</div>
