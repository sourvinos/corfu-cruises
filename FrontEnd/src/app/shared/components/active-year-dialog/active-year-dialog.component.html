<div id="dialog">

    <div id="dialog-header">
        <h1 mat-dialog-title>{{ getLabel('header') }}</h1>
        <h6 mat-dialog-title>{{ getLabel('sub-header') }}</h6>
    </div>

    <form [formGroup]="form" autocomplete="off">
        <mat-form-field>
            <input [placeholder]="getLabel('activeYear')" data-tabindex="1" formControlName="activeYear" id="activeYear" matInput>
            <mat-error *ngIf="activeYear.hasError('required')">{{ getHint("required") }}</mat-error>
            <mat-error *ngIf="!activeYear.hasError('required') && !activeYear.hasError('activeYear')">{{ getHint("invalid") }}</mat-error>
        </mat-form-field>
    </form>
    <p class="instructions" [class.hidden]=true>{{ form.value | json }} {{ form.valid }}</p>

    <div id="dialog-footer">
        <mat-dialog-actions>
            <button mat-flat-button class="transparent" tabindex="-1" (click)="onClose()">{{ getLabel('noButton') }}</button>
            <button mat-flat-button [disabled]="!form.valid" class="primary" (click)="onSave()">{{ getLabel('saveButton') }}</button>
        </mat-dialog-actions>
    </div>

</div>
