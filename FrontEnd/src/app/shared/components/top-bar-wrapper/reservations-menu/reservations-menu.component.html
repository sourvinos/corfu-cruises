<div *ngIf="loginStatus | async">
    <div id="reservations-menu">
        <ul>
            <li>
                <button>
                    <img [src]="getIcon('calendar')" height="25px">
                    <span class="material-icons-outlined">expand_more</span>
                </button>
                <ul class="sub-menu" (click)="hideMenu()">
                    <button class="hoverable" (click)="doNavigationTasks('availability')"><img width="20px" [src]="getIcon('calendar')"><span>{{ getLabel('availability') }}</span></button>
                    <button class="hoverable" (click)="doNavigationTasks('reservations')"><img width="20px" [src]="getIcon('reservations')"><span>{{ getLabel('my-reservations') }}</span></button>
                    <button *ngIf="!isAdmin" class="hoverable" (click)="doNavigationTasks('invoicing')"><img width="20px" [src]="getIcon('invoice')"><span>{{ getLabel('my-billings') }}</span></button>
                </ul>
            </li>
        </ul>
    </div>
</div>
