<div id="navigation">
    <button *ngIf="parentUrl != null" mat-mini-fab [routerLink]="[parentUrl]">
        <span class="material-icons" id="goBack">{{ getIcon() }}</span>
    </button>
    <div id="title">
        <img *ngIf="featureIcon" [src]="getFeatureIcon()" style="height: 48px; width: 48px" (load)="loadImage()" [ngClass]="imageIsLoading()" id="feature-icon">
        <h1>{{ getLabel() }}</h1>
    </div>
</div>
