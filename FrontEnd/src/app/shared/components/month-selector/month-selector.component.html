<div id="month-picker">
    <input #opener (click)="setOpenerVisibility()" id="opener" type="checkbox" />
    <label for="opener" id="button">
        <mat-icon>calendar_month</mat-icon>
    </label>
    <div *ngFor="let m of months, let i = index" (click)="selectMonth(m.id)" class="month {{ m.description }}" [ngStyle]="{ 'top': isOpen ?  m.offsetLeft : '7px', 'background-color': m.backgroundColor }">
        {{ m.id }}
    </div>
</div>
