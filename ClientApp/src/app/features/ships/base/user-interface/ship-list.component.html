<div id="list">

    <div id="header">
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
    </div>

    <div id="table-wrapper">
        <p-table #table [autoLayout]="false" [globalFilterFields]="['description']" [scrollable]="true" [value]="filteredRecords" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple" stateKey="ship-list" stateStorage="local">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 0%;"></th>
                    <th style="width: 50%; border-top-left-radius: 10px;" pSortableColumn="description">{{ onGetLabel('headerDescription') }}
                        <p-sortIcon field="description"></p-sortIcon>
                    </th>
                    <th style="width: 10%;">Flag</th>
                    <th style="width: 40%; border-top-right-radius: 10px;" pSortableColumn="ownerDescription">{{ onGetLabel('ownerDescription') }}
                        <p-sortIcon field="ownerDescription"></p-sortIcon>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="text" class="p-inputtext" (input)="table.filter($event.target.value, 'description', 'contains')" [value]="$any(table).filters['description']?.value"></th>
                    <th></th>
                    <th><input type="text" class="p-inputtext" (input)="table.filter($event.target.value, 'ownerDescription', 'contains')" [value]="$any(table).filters['ownerDescription']?.value"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr [pSelectableRow]="rowData" (dblclick)="onEditRecord(rowData)">
                    <td style="width: 0%;">{{ rowData.id }}</td>
                    <td style="width: 50%; padding: 5px !important;">{{ rowData.description }}</td>
                    <td style="width: 10%; padding: 5px !important;"><img src="assets/images/countries/gr.png" width="30"></td>
                    <td style="width: 40%; padding: 5px !important;">{{ rowData.ownerDescription }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <div @slideFromRight id="buttons">
            <button mat-flat-button class="primary" id="new" [routerLink]="newUrl">{{ onGetLabel('newButton') }}</button>
        </div>
    </div>

</div>
