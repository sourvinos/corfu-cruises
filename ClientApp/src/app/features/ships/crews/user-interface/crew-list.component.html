<div id="list">

    <div id="header">
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
    </div>

    <div id="table-wrapper">
        <p-table #table [autoLayout]="false" [scrollable]="true" [value]="filteredRecords" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple" stateKey="crew-list" stateStorage="local">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 50%; border-top-left-radius: 10px;" pSortableColumn="lastname">{{ onGetLabel('headerLastname') }}
                        <p-sortIcon field="lastname"></p-sortIcon>
                    </th>
                    <th style="width: 40%; border-top-right-radius: 10px;" pSortableColumn="firstname">{{ onGetLabel('headerFirstname') }}
                        <p-sortIcon field="firstname"></p-sortIcon>
                    </th>
                    <th style="width: 0%;"></th>
                </tr>
                <tr>
                    <th><input type="text" class="p-inputtext" (input)="table.filter($event.target.value, 'lastname', 'contains')" [value]="$any(table).filters['lastname']?.value"></th>
                    <th><input type="text" class="p-inputtext" (input)="table.filter($event.target.value, 'firstname', 'contains')" [value]="$any(table).filters['firstname']?.value"></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                <tr *ngIf="rowGroupMetadata[rowData.shipDescription].index === rowIndex">
                    <span class="p-text-bold">{{ rowData.shipDescription }}</span>
                </tr>
                <tr [pSelectableRow]="rowData" (dblclick)="onEditRecord(rowData)">
                    <td style="width: 50%; padding: 5px !important;">{{ rowData.lastname }}</td>
                    <td style="width: 40%; padding: 5px !important;">{{ rowData.firstname }}</td>
                    <td style="width: 0%;">{{ rowData.id }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <div @slideFromRight id="buttons">
            <button mat-flat-button class="primary" id="new" [routerLink]="newUrl">{{ onGetLabel('newButton') }}</button>
        </div>
    </div>

</div>
