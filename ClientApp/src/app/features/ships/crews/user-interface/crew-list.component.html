<div id="list">

    <div id="header">
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
    </div>

    <div id="table-wrapper">
        <p-table #table [autoLayout]="false" [scrollable]="true" [value]="records" scrollHeight="flex" selectionMode="single" sortField="none" sortMode="single" stateKey="crew-list" stateStorage="local" (onSort)="onSort()">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%; border-top-left-radius: 10px;">{{ onGetLabel('headerIsActive') }}</th>
                    <th style="width: 40%;">{{ onGetLabel('headerLastname') }}</th>
                    <th style="width: 30%;">{{ onGetLabel('headerFirstname') }}</th>
                    <th style="width: 20%; border-top-right-radius: 10px;">{{ onGetLabel('headerBirthdate') }}</th>
                </tr>
                <tr>
                    <th><p-columnFilter type="boolean" field="isActive"></p-columnFilter></th>
                    <th><input type="text" class="p-inputtext" (input)="table.filter($event.target.value, 'lastname', 'contains')" [value]="$any(table).filters['lastname']?.value"></th>
                    <th><input type="text" class="p-inputtext" (input)="table.filter($event.target.value, 'firstname', 'contains')" [value]="$any(table).filters['firstname']?.value"></th>
                    <th><input type="text" class="p-inputtext" (input)="table.filter($event.target.value, 'birthdate', 'contains')" [value]="$any(table).filters['birthdate']?.value"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                <tr *ngIf="rowGroupMetadata[rowData.shipDescription].index === rowIndex">
                    <td style="width: 10%;"></td>
                    <td style="width: 40%;" class="rowGroup">{{ rowData.shipDescription }}</td>
                    <td style="width: 30%;"></td>
                    <td style="width: 20%;"></td>
                    <td></td>
                </tr>
                <tr [pSelectableRow]="rowData" (dblclick)="onEditRecord(rowData.id)">
                    <td style="width: 10%; padding: 5px !important; text-align: center;">
                        <i class="pi" [ngClass]="{'icon-green pi-check': rowData.isActive, 'icon-red pi-times': !rowData.isActive}"></i>
                    </td>
                    <td style="width: 40%;">{{ rowData.lastname }}</td>
                    <td style="width: 30%;">{{ rowData.firstname }}</td>
                    <td style="width: 20%; text-align: center;"> {{ onFormatDate(rowData.birthdate) }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <div @slideFromRight id="buttons">
            <button mat-flat-button class="primary" id="new" [routerLink]="newUrl">{{ onGetLabel('newButton') }}</button>
        </div>
    </div>

</div>
