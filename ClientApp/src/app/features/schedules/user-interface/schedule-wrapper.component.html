<div id="list">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" class="goBack" id="goBack" [routerLink]="['/']" mat-mini-fab>
                <mat-icon>home</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
        <div id="search-box">
            <mat-form-field>
                <mat-label>{{ onGetLabel('searchLabelDestination') }}</mat-label>
                <mat-select [(value)]="destinationId" (selectionChange)="gotoWrapperUrl()">
                    <mat-option *ngFor="let destination of destinations" [value]="destination.id">
                        {{ destination.description }}
                    </mat-option>
                </mat-select>
                <mat-hint>{{ onGetLabel('searchDropdownHint') }}</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ onGetLabel('searchLabelPort') }}</mat-label>
                <mat-select [(value)]="portId" (selectionChange)="gotoWrapperUrl()">
                    <mat-option *ngFor="let port of ports" [value]="port.id">
                        {{ port.description }}
                    </mat-option>
                </mat-select>
                <mat-hint>{{ onGetLabel('searchDropdownHint') }}</mat-hint>
            </mat-form-field>
            <button mat-flat-button id="search" class="primary" (click)="onLoadSchedules()">{{ onGetLabel('searchButton') }}</button>
        </div>
    </div>

    <div id="calendar-content">
        <router-outlet></router-outlet>
    </div>

</div>
