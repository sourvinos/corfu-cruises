<div id="list">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" class="goBack" id="goBack" [routerLink]="['/']" mat-mini-fab>
                <mat-icon>home</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
        <div id="search-box">
            <mat-form-field class="no-margin">
                <mat-label>{{ onGetLabel('searchLabelDestination') }}</mat-label>
                <mat-select [(value)]="destinationId">
                    <mat-option *ngFor="let destination of destinations" [value]="destination.id">
                        {{ destination.description }}
                    </mat-option>
                </mat-select>
                <mat-hint>{{ onGetLabel('searchDropdownHint') }}</mat-hint>
            </mat-form-field>
            <mat-form-field class="no-margin">
                <mat-label>{{ onGetLabel('searchLabelPort') }}</mat-label>
                <mat-select [(value)]="portId">
                    <mat-option *ngFor="let port of ports" [value]="port.id">
                        {{ port.description }}
                    </mat-option>
                </mat-select>
                <mat-hint>{{ onGetLabel('searchDropdownHint') }}</mat-hint>
            </mat-form-field>
            <button mat-flat-button id="search" class="primary" (click)="onLoadSchedule(displayedMonth)">{{ onGetLabel('searchButton') }}</button>
        </div>
    </div>

    <calendar></calendar>

    <div id="footer">
        <div @slideFromLeft id="utility-buttons">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <ng-container *ngTemplateOutlet="contextMenu"></ng-container>
            </mat-menu>
        </div>
        <div @slideFromRight id="buttons">
            <button *ngIf="isConnectedUserAdmin" mat-flat-button class="primary" id="new" (click)="onNew()">{{ onGetLabel('newButton') }}</button>
        </div>
    </div>

</div>

<ng-template #contextMenu>
    <button mat-menu-item class="primary" (click)="onShowCalendarLegend()">
        <span>{{ onGetLabel('menu') }}</span>
    </button>
</ng-template>
