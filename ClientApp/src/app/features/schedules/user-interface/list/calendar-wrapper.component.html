<div id="list">

    <div id="header">
        <div @slideFromLeft id="title">
            <h1>{{ getLabel('header') }}</h1>
        </div>
    </div>

    <calendar (event)=doTaskFromChild($event)></calendar>

    <div id="footer">
        <div @slideFromRight id="buttons">
            <button mat-flat-button class="primary" id="new" [routerLink]="newUrl">{{ getLabel('newButton') }}</button>
        </div>
    </div>

</div>
