<div id="form-wrapper">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" class="goBack" id="goBack" (click)="onGoBack()" mat-mini-fab>
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
    </div>

    <div id="content">
        <form id="form" data-cy="form" [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <input type="text" matInput [placeholder]="onGetLabel('destination')" formControlName="destinationDescription" id="destinationDescription">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput [placeholder]="onGetLabel('port')" formControlName="portDescription" id="portDescription">
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ onGetLabel('dateRange') }}</mat-label>
                <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
                    <input matStartDate matInput class="center" id="fromDate" formControlName="fromDate" [inputFormat]="'date'" (dateInput)="onUpdateArrays()" data-tabindex="1" [inputFormat]="'date'" [inputTabStop]="input" autocomplete="off">
                    <input matEndDate matInput class="center" id="toDate" formControlName="toDate" [inputFormat]="'date'" (dateInput)="onUpdateArrays()" data-tabindex="2" [inputFormat]="'date'" [inputTabStop]="input" autocomplete="off">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <mat-error *ngIf="fromDate.hasError('required') || toDate.hasError('required')">{{ onGetHint('required') }}</mat-error>
                <mat-error *ngIf="fromDate.hasError('matfromDateInvalid') || toDate.hasError('mattoDateInvalid')">{{ onGetHint('invalid') }}</mat-error>
                <mat-hint>{{ onGetLabel('searchHint') }}</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput [placeholder]="onGetLabel('maxPersons')" formControlName="maxPersons" data-tabindex="3" id="maxPersons" [inputTabStop]="input" class="number">
                <mat-error *ngIf="maxPersons.hasError('required')">{{ onGetHint('required') }}</mat-error>
                <mat-error *ngIf="!maxPersons.hasError('required') && maxPersons.hasError('min') || maxPersons.hasError('max')">{{ onGetHint('invalid') }}</mat-error>
            </mat-form-field>
            <div id="weekdays">
                <div *ngFor="let weekDay of weekDays" [id]="weekDay" class="selectable" [class.active]="weekDay.isSelected" (click)="onToggleItem(weekDay, selectedWeekDays)">
                    <div class="description">{{ weekDay }}</div>
                </div>
            </div>
        </form>
    </div>

    <div id="footer">
        <div id="buttons">
            <button data-cy="save" mat-flat-button class="primary" [disabled]="!form.valid" id="save" (click)="onSave()">{{ onGetLabel('saveButton') }}</button>
        </div>
    </div>

</div>
