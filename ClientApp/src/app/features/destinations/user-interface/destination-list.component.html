
<div id="list">

    <div id="header">
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
        <div id="search-box">
            <mat-form-field class="no-margin">
                <input data-cy="searchTerm" type="text" matInput [placeholder]="onGetLabel('searchLabel')" [(ngModel)]="searchTerm" id="searchTerm" #query (input)="onFilter($event, 'contains')" autocomplete="off">
                <mat-icon matSuffix>search</mat-icon>
                <mat-hint>{{ onGetLabel('searchHint') }}</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div id="table-wrapper">
        <p-table #table [autoLayout]="false" [globalFilterFields]="['abbreviation','description']" [scrollable]="true" [value]="filteredRecords" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple" stateKey="customer-list" stateStorage="local">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 0;"></th>
                    <th style="width: 10%;" pSortableColumn="abbreviation">{{ onGetLabel('headerAbbreviation') }}<p-sortIcon field="abbreviation"></p-sortIcon></th>
                    <th style="width: 90%;" pSortableColumn="description">{{ onGetLabel('headerDescription') }}<p-sortIcon field="description"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr [pSelectableRow]="rowData" (dblclick)="onEditRecord(rowData)">
                    <td style="width: 0;">{{ rowData.id }}</td>
                    <td style="width: 10%; padding: 5px !important; text-align: center;">{{ rowData.abbreviation }}</td>
                    <td style="width: 90%; padding: 5px !important;">{{ rowData.description }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <div @slideFromRight id="buttons">
            <button data-cy="new" mat-flat-button class="primary" id="new" [routerLink]="newUrl">{{ onGetLabel('newButton') }}</button>
        </div>
    </div>

</div>
