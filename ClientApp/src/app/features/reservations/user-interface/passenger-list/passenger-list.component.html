<div id="passenger-list">

    <div *ngIf="passengers" id="table-wrapper">
        <p-table #table [autoLayout]="false" [scrollable]="true" [value]="passengers" dataKey="id" scrollHeight="flex" selectionMode="single" sortMode="multiple" stateKey="passenger-list" stateStorage="local">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 50%; border-top-left-radius: 10px;" pSortableColumn="lastname">{{ onGetLabel('headerLastname') }}<p-sortIcon field="lastname"></p-sortIcon></th>
                    <th style="width: 50%; border-top-right-radius: 10px;" pSortableColumn="firstname">{{ onGetLabel('headerFirstname') }}<p-sortIcon field="firstname"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr [pSelectableRow]="rowData" (dblclick)="onEditRecord(rowData)">
                    <td style="width: 50%;">{{ rowData.lastname }}</td>
                    <td style="width: 50%;">{{ rowData.firstname }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div id="footer">
        <div id="buttons">
            <button mat-flat-button class="primary" id="new" (click)="onNew()">{{ onGetLabel('newPassengerButton') }}</button>
        </div>
    </div>

</div>
